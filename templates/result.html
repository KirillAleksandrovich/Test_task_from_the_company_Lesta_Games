<!DOCTYPE html>
<html>
<head>
    <div class="logo" style="font-size: 24px; font-weight: bold; color: #0069ff;">
    LESTA GAMES
    </div>
    <!-- Заголовок страницы результатов -->
    <title>Результаты TF-IDF</title>

    <!-- Стили для таблицы -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;  /* Убираем двойные границы */
            width: 80%;  /* Ширина таблицы */
            margin: 20px auto;  /* Выравнивание по центру */
        }
        th, td {
            border: 1px solid #ddd;  /* Границы ячеек */
            padding: 8px;  /* Внутренние отступы */
            text-align: left;  /* Выравнивание текста */
        }
        th {
            background-color: #f2f2f2;  /* Цвет фона заголовков */
        }
        /* Чередование цвета строк для удобочитаемости */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
    <div style="font-size: 14px; color: #010e1f;">
        Спасибо, что пользуетесь нашим приложением<br>
    <a href="https://lesta.ru" target="_blank">lesta.ru</a>
</div>
</head>
<body>
    <!-- Основной заголовок -->
    <h1>Топ-50 слов по IDF</h1>

    <!-- Таблица результатов -->
    <table>
        <!-- Заголовки столбцов -->
        <tr>
            <th>Слово</th>  <!-- Столбец с самими словами -->
            <th>TF (частота)</th>  <!-- Частота встречаемости -->
            <th>IDF (редкость)</th>  <!-- Индекс редкости -->
        </tr>

        <!--
            Цикл для вывода слов:
            slova - переданный из Python список кортежей (слово, IDF)
            tf - словарь с частотами слов
        -->
        {% for slovo, idf in slova %}
        <tr>
            <td>{{ slovo }}</td>  <!-- Выводим само слово -->
            <td>{{ tf[slovo] }}</td>  <!-- Его частоту -->
            <!-- IDF с округлением до 4 знаков -->
            <td>{{ "%.4f"|format(idf) }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Ссылка для возврата к загрузке нового файла -->
    <a href="/">Загрузить другой файл</a>
</body>
</html>
